<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>google clone</title>
</head>

<body>
    <!-- header -->
    <div  class="header">
        <div>
            <!-- about & store -->
            <a href="https://about.google/?fg=1" target="_blank" class="about" style="margin:20px;">About</a>
            <a href="https://store.google.com/IN/?hl=en-GB&pli=1" target="_blank" class="store">Store</a>
        </div>
        <div >
            <!--gmail,images,account -->
            <p  style="display: inline;  cursor:pointer;  ">Email</p>
            <p  style="display: inline; margin:25px; cursor:pointer;">Images</p>
        </div>
    </div>
    <!-- body -->
        <div class="main" style="display:flex; flex-direction:column; align-items:center; height:50%;  margin:35px;">
            <div>
                <!-- google photo -->
                <img src=" https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google"  style="display:flex; flex-direction:column; align-items:center; height:40%; margin-top:30px; padding-left:80px; ">
                <input  type="text" placeholder="search an url" size="70"  style="display:flex; flex-direction:column; align-items:center;border-radius:20px; border:1px solid #dfe1e5; outline: none; padding: 12px;">
            </div>
    
            <div class="search-button">
                <!-- buttons(google_Search & iam feeling lucky) -->
                <!-- google search -->
                <button class="search">Google Search</button>

                <!-- feeling lucky -->
                <button>I'm Feeling Lucky</button>
            </div>

            <div class="search-lang">
                <!-- languages -->
                 <p >Google offered in:</p>
                 <a href="#" style="margin-top:15px;">English </a>
                 <a href="#" style="margin-top:15px;">Hindi</a>
            </div>

        </div>
    
    
    
    <!-- footer -->
    <footer>
        <!-- border1: country -->
        <div class="footer-country">
            India
        </div>

        <!-- border2: ad,business,etc -->
        <div class="footer-menu">
            <div class="left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>

            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        
        
    </div>
</footer>

</body>

</html>
